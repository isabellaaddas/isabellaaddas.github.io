            <header>

            </header>
            <main class="columns">
                <section class="one">
                    <!--GET request sends request via the url, sending every time the page refreshes-->
                    <!--POST request sends request along to the server, so it is hidden and encapsulated-->
                    <form method="POST" id="contact-form">

                        <input type="hidden" name="access_key" value="4f59db15-e060-4245-857e-8a98c984a6ee">

                        <p>
                            <label for="name">Name: </label>
                            <input type="text" name="name" required>
                        </p>
                        
                        <p>
                            <label for="email">Email: </label>
                            <input type="email" name="email" required>
                        </p>
                        
                        <p>
                            <label for="message">Message:</label>
                            <br>
                            <textarea name="message" required></textarea>
                        </p>
                        

                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                        
                        <p><button type="submit">Submit Form</button></p>

                        <div id="contact-result"></div>
                    </form>
                </section>
                <section class="one">
                    <h3>Our Location</h3>
                        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26463.691827834642!2d-81.0254336!3d33.9935232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f8bb211671fa77%3A0x2773b151131979cf!2sSoda%20City%20Market!5e0!3m2!1sen!2sus!4v1760457064920!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
            </main>
